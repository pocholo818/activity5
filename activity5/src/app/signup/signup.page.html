<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
    <ion-buttons slot="start"><ion-back-button defaultHref="login">Back</ion-back-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="signUpForm">
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" formControlName="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">First Name</ion-label>
    <ion-input type="text" formControlName="first_name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Last Name</ion-label>
    <ion-input type="text" formControlName="last_name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="Password" formControlName="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" formControlName="email"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="signUp()">Sign Up</ion-button>
  </form>
</ion-content>
